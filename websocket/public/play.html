<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="common.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="play.js"></script>
</head>
<body style="margin-top: 5%">

<div id="login-view" class="container">
    <div class="row">
        <div class="col-xs-8">
            <h1>HypergamR</h1>
        </div>
        <div class="col-xs-4">
            <img src="logo.png" alt="hypermindr" style="width: 100%" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="playerName">Your name:</label>
                    <input class="form-control" type="text" id="playerName" value=""/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonLogin">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="wait-view" class="container vertical-container hidden">
    <div class="row vertical-center-row">
        <div class="col-xs-12">
            <p class="text-center">
                <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
</div>

<div id="control-view" class="container vertical-container hidden">
    <div class="row vertical-center-row">
        <div class="col-md-6">
            <button type="button" class="btn btn-default btn-lg btn-block" id="buttonUp">Up</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-default btn-lg btn-block" id="buttonDown">Down</button>
        </div>
    </div>
</div>

</body>
</html>
